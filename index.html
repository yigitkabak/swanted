<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <link rel="icon" href="./favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6ee7b7;
      --secondary: #a5b4fc;
      --text: #e5e7eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fall {
      0% { transform: translate(-30%, -100vh) rotate(0deg); }
      100% { transform: translate(30%, 100vh) rotate(720deg); }
    }

    @keyframes batFly {
      0%, 100% {
        transform: translateX(-100%) rotate(-10deg);
        opacity: 0;
      }
      15%, 85% {
        opacity: 1;
      }
      50% {
        transform: translateX(0%) rotate(5deg);
      }
      100% {
        transform: translateX(100%) rotate(10deg);
      }
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      margin: 0;
      min-height: 100vh;
      font-family: 'Lilita One', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease-out, float 3s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(110, 231, 183, 0.2);
      text-align: center;
      line-height: 1.2;
      z-index: 2;
    }

    p {
      font-size: 1.25rem;
      color: var(--text);
      max-width: 600px;
      text-align: center;
      margin: 0 auto 3rem;
      animation: fadeIn 1s 0.3s backwards;
      line-height: 1.6;
      padding: 0 1rem;
      z-index: 2;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1s 0.6s backwards;
      width: 100%;
      max-width: 600px;
      z-index: 2;
    }

    a {
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      font-size: 1rem;
      min-width: 160px;
      text-align: center;
      z-index: 2;
      cursor: pointer;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .snow {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-family: monospace;
      animation: fall linear infinite;
      user-select: none;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      font-weight: 900;
      filter: drop-shadow(0 0 2px white);
    }

    .bat {
      position: absolute;
      font-size: 1.5rem;
      animation: batFly 8s cubic-bezier(0.4,0,0.6,1) infinite;
      pointer-events: none;
      z-index: 1;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
      transform-origin: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      overflow-y: auto;
      padding: 20px;
      touch-action: pan-y;
    }

    .modal-content {
      background: #1a1a1a;
      max-width: 500px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 15px;
      position: relative;
      border: 1px solid rgba(110, 231, 183, 0.3);
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      min-width: 120px;
    }

    .stat-item h3 {
      font-size: 0.9rem;
      margin: 0 0 0.5rem;
      color: var(--primary);
    }

    .stat-item p {
      font-size: 1.2rem;
      margin: 0;
      font-weight: bold;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .secret-image {
      display: none;
      position: fixed;
      bottom: 20px;
      width: 200px;
      border: 3px solid var(--primary);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(110, 231, 183, 0.5);
      z-index: 999;
      animation: float 3s ease-in-out infinite;
    }

    .show-image {
      display: block !important;
    }

    .error-message {
      color: #ff4444;
      text-align: center;
      padding: 1rem;
      border: 1px solid #ff4444;
      border-radius: 8px;
      margin-top: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      a {
        padding: 0.9rem 1.5rem;
        font-size: 0.95rem;
        min-width: 140px;
      }

      .modal-content {
        padding: 1rem;
        margin: 20px auto;
      }

      .secret-image {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .links {
        gap: 1rem;
        max-width: 300px;
      }

      a {
        width: 100%;
        min-width: auto;
        padding: 1rem;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .secret-image {
        width: 120px;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="snow" id="snow"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 style="color: white;">Swanted Stats</h2>
      <div class="stats" id="stats"></div>
    </div>
  </div>

  <h1>Swanted</h1>
  <p>The best Mortis player ðŸ¦‡</p>

  <div class="links">
    <a onclick="showStats()">Show Stats</a>
    <a onclick="https://instagram.com/swanted.bs">Contact</a>
  </div>

  <img src="efe.png" class="secret-image" id="secretImage" alt="Secret Image">

  <script>
    function createSnow() {
      const snowContainer = document.getElementById('snow');
      const sizes = [5, 6, 7];
      
      for(let i = 0; i < 80; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = 'â€¢';
        snowflake.style.cssText = `
          left: ${Math.random() * 100}%;
          font-size: ${sizes[Math.floor(Math.random() * sizes.length)]}px;
          opacity: ${Math.random() * 0.3 + 0.6};
          animation-duration: ${Math.random() * 5 + 8}s;
          animation-delay: ${Math.random() * -10}s;
          filter: blur(${Math.random() * 2}px) brightness(${Math.random() * 0.5 + 0.8});
        `;
        snowContainer.appendChild(snowflake);
      }
    }

    function createBat() {
      const bat = document.createElement('div');
      bat.className = 'bat';
      bat.innerHTML = 'ðŸ¦‡';
      bat.style.cssText = `
        top: ${Math.random() * 80 + 10}%;
        left: ${Math.random() * 100}%;
        animation-duration: ${Math.random() * 5 + 5}s;
        font-size: ${Math.random() * 1.5 + 1}rem;
        filter: hue-rotate(${Math.random() * 360}deg);
      `;
      document.body.appendChild(bat);
      
      bat.addEventListener('animationend', () => bat.remove());
    }

    function showStats() {
      // Manual stats data
      const playerStats = {
        highestTrophies: 100000,
        soloVictories: 3000,
        duoVictories: 4000,
        teamVictories: 13000,
      };
      
      // Show the modal
      const modal = document.getElementById('modal');
      modal.style.display = 'block';
      
      // Display the stats
      const statsHTML = `
        <div class="stat-item">
          <h3 style="color: white;">ðŸš€ Highest Trophies</h3>
          <p>${playerStats.highestTrophies}</p>
        </div>
        <div class="stat-item">
          <h3>ðŸ‘¥ Club</h3>
          <p>${playerStats.club}</p>
        </div>
        <div class="stat-item">
          <h3>ðŸ¥‡ Solo Victories</h3>
          <p>${playerStats.soloVictories}+</p>
        </div>
        <div class="stat-item">
          <h3>ðŸ¥ˆ Duo Victories</h3>
          <p>${playerStats.duoVictories}+</p>
        </div>
        <div class="stat-item">
          <h3>ðŸŽ® 3v3 Victories</h3>
          <p>${playerStats.teamVictories}+</p>
        </div>
      `;
      document.getElementById('stats').innerHTML = statsHTML;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    let imageVisible = false;
    function toggleSecretImage() {
      const image = document.getElementById('secretImage');
      imageVisible = !imageVisible;
      image.classList.toggle('show-image', imageVisible);
      
      if(imageVisible) {
        image.style.transform = `scale(${Math.random() * 0.5 + 0.8}) rotate(${Math.random() * 20 - 10}deg)`;
      }
    }

    window.addEventListener('load', () => {
      createSnow();
      setInterval(() => {
        createBat();
        if(Math.random() > 0.8) createBat();
      }, 3000);
    });

    window.onclick = function(event) {
      const modal = document.getElementById('modal');
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>

</html>
